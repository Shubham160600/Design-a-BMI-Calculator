<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 300px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <div>
      <label for="height">Height (in cm):</label>
      <input type="text" id="height" />
    </div>
    <div>
      <label for="weight">Weight (in kg):</label>
      <input type="text" id="weight" />
    </div>
    <button onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
    <div>
      <h3>Console Log:</h3>
      <p id="consoleLog"></p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      let height = document.getElementById("height").value;
      let weight = document.getElementById("weight").value;
      let consoleLog = document.getElementById("consoleLog");

      consoleLog.textContent = height;

      if (height === "" || weight === "") {
        document.getElementById("result").textContent = "Please enter height and weight.";
        return;
      }

      height = parseFloat(height) / 100; // Convert cm to meters
      weight = parseFloat(weight);

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        document.getElementById("result").textContent = "Please enter valid numbers for height and weight.";
        return;
      }

      let bmi = weight / (height * height);
      bmi = bmi.toFixed(2); // Round to 2 decimal places

      let bmiCategory = "";
      if (bmi < 18.5) {
        bmiCategory = "Underweight";
      } else if (bmi < 25) {
        bmiCategory = "Normal weight";
      } else if (bmi < 30) {
        bmiCategory = "Overweight";
      } else {
        bmiCategory = "Obese";
      }

      document.getElementById("result").textContent = "BMI: " + bmi + " - " + bmiCategory;
    }
  </script>
</body>
</html>
